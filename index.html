<!DOCTYPE html>
<html>
	<head>
		<title>urVoc!</title> 

		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" type='text/css' href="css/jquery.mobile.css" />
		<link rel="stylesheet" type="text/css" href="css/tagsinput.css" />
		<link rel="stylesheet" type='text/css' href="css/app.css" />

		<script type='text/javascript' src="js/jquery.js"></script>
		<script type='text/javascript' src="js/jquery.mobile.js"></script>
		<script type='text/javascript' src="js/tagsinput.js"></script>
		<script type='text/javascript' src="js/app.js"></script>
	</head>

	<body>

	<!--página inical-->

		<div id="pageHome" data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#popupMenu" data-rel="popup" data-transition="slideup" class="ui-btn  ui-shadow ui-btn-inline ui-icon-bars ui-btn-icon-left ui-btn-a ui-btn-icon-notext" ></a>
				<h1 class="app-title">urVoc!</h1>
				<a id='btCad' href="#pageCad" class="ui-btn ui-btn-right ui-btn ui-btn-inline ui-mini ui-btn-icon-right ui-icon-plus ui-btn-icon-notext">></a>
			</div>
			<div data-role="content">
				<div>
					<ul id="wordList" data-role="listview" data-autodividers="true" data-filter="true" data-inset="true">
					    
					</ul>
				</div>

			</div>

				<!--Popup Menu-->

			<div data-role="popup" id="popupMenu" data-theme="b">
			        <ul data-role="listview" data-inset="true" style="min-width:210px;">
			            <li data-role="list-divider">Menu</li>
			            <li><a href="#popupSobre" data-rel="dialog">Sobre</a></li>
			        </ul>
			</div>
		</div>

		<!--Página de cadastro-->

			

		<div id="pageCad" data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#pageHome" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-btn-icon-right ui-icon-carat-l ui-btn-icon-notext"></a>
				<h1 class="app-title">uVoc!</h1>
			</div>
			<div data-role="content">
				<input type="text" name="text-basic" id="word" value="" placeholder="Digite a palavra!">
				<label for="text-basic">Classe Gramatical:</label>
				<input id="cadPartOfSpeach" type="text" name="tags" value="">
				<label for="text-basic">Tradução:</label>
				<input id="cadTranslation" type="text" name="tags" value="">
				<label for="textarea">Utilização em frase:</label>
				<input id="cadSetence" type="text" name="tags" value="">
				<button id="btSave" class="ui-btn ui-icon-check ui-btn-icon-left">Salvar!</button>
			</div>
		</div>

		<!--Página de visualisação-->

		<div id="pageView" data-role="page">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#pageHome" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-btn-icon-right ui-icon-carat-l ui-btn-icon-notext"></a>
				<h1 class="app-title">uVoc!</h1>
				<button id="btEdit"class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-btn-icon-right ui-icon-edit ui-btn-icon-notext"></button>
			</div>
			<div data-role="content">
				<h2 id="recWord"></h2>
				<h3>-Lexicologia-</h3>
				<ul>
					<li> Classe Gramatical: <span id="recPartOfSpeach"></span></li>
					<li> Tradução: <span id="recTranslation"></span></li>
					<li> Aplicações em frases: <span id="recSetence"></span> </li>
				</ul>

			</div>
		</div>

		<!--Popup Save-->

		<div id="saveOk" data-role="dialog">
			<div data-role="content">
				<p>Salvo com sucesso!</p>
			</div>
			<div data-role="footer">
				<a href='#pageView'>Ok</a>
			</div>
		</div>

		<!--Popup Sobre-->
		<div data-role="dialog" id="popupSobre" data-theme="b">
			<div data-role="header">
		        <h1>Sobre</h1>
		    </div>
		    <div data-role="content">
		        <h2>Desenvolvedor</h2>
		        <div class="about-desc">
					<img src="images/developer.png"><div>Diego Bonfim</div>
					<div>diego@diegobonfim.com</div><br>
					<img src="images/facebook.png"><div>/Diego.JBonfim</div><br>
					<img src="images/twitter.png"><div>@Diego_88</div><br>
					<img src="images/skype.png"><div>diegojbonfim</div><br>
				</div>
		    </div>					
		</div>

	</body>
</html>
